---
- hosts: localhost
  vars_files:
    - vars/main.yml

  tasks:
    - include_tasks:
        file: tasks/install_packages.yml
        apply:
          tags:
            - always
      tags:
        - install
        - install_packages

    - include_tasks:
        file: tasks/install_tooling.yml
        apply:
          tags:
            - always
      tags:
        - install
        - install_tooling

  post_tasks:
    - block:
        - name: (re-) render dotfiles.
          include_tasks: tasks/render_dotfiles.yml
        - name: (re-) install dotfiles using dotbot.
          command: 'sh ../dotbot_scripts/install_dotfiles.sh'
      tags:
        - install
        - install_packages
        - install_tooling
        - dotfiles

