---
dev:
  packages:
    - python-psutil
    - vim
    - git
    - curl
    - wget
    - htop
    - net-tools
    - ruby
    - openvpn
    - easy-rsa
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - gnome-tweak-tool
    - resolvconf
    - tmux
    - inotify-tools
  install_modules:
    - docker
    - packer
    - terraform
    - vault
    - vagrant
    - lxd
  snaps:
    - name: code
      is_classic: true
    - name: node
      is_classic: true
      channel: 11
    - name: go
      is_classic: true
    - name: google-cloud-sdk
      is_classic: true
  remove_packages: []
  env:
    RMS_AUTH_TOKEN: ''
    VAGRANT_CLOUD_AUTH_TOKEN: ''
    GITHUB_TOKEN: ''

antigen_install_dir: ~/.antigen
antigen_install_path: "{{ antigen_install_dir }}/antigen.zsh"
